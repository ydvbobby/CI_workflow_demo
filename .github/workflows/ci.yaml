name: Python CI

on: push

jobs:

  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependecies
        run: |
           pip install flake8

      - name: Run flake8 link
        run: | 
           flake8 .
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with : 
          Python-version: "3.11"

      - name: Run test
        steps:
          run: | 
            python -m unittest discover
      